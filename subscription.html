<script type="text/javascript">

        category: 'onem2m',
        color: '#a6bbcf',
        defaults: {
            name : {
                value: ""
            },
            url : {
                value: "",
                required: true,
            },
        },
        inputs : 1,
        outputs: 1,
        icon: "inject.png",
        label : function() {

    </div>
</script>

    <p>a oneM2M subscription</p>
